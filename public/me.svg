<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" rx="24" fill="url(#bg)"/>
  
  <!-- Abstract person silhouette -->
  <circle cx="200" cy="140" r="60" fill="url(#accent)" opacity="0.9"/>
  <ellipse cx="200" cy="320" rx="100" ry="80" fill="url(#accent)" opacity="0.9"/>
  
  <!-- Decorative elements -->
  <circle cx="80" cy="80" r="40" fill="#6366f1" opacity="0.1"/>
  <circle cx="320" cy="320" r="60" fill="#a855f7" opacity="0.1"/>
  
  <!-- Code brackets decoration -->
  <text x="50" y="200" font-family="monospace" font-size="48" fill="#6366f1" opacity="0.3">&lt;</text>
  <text x="330" y="200" font-family="monospace" font-size="48" fill="#a855f7" opacity="0.3">/&gt;</text>
</svg>